<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example1</title>
</head>
<body>
    <script>
        function FahrenToCent(degFahren){
            var degcent = 5/9*(degFahren - 32);
            return degcent;
        }

        var degFahren = [212, 32, -459.15];
        var degCent = [];
        var loopCounter;

        for (loopCounter = 0; loopCounter <= 2; loopCounter++){
            degCent[loopCounter] = FahrenToCent(degFahren[loopCounter]);
        }
        for (loopCounter = 2; loopCounter >= 0; loopCounter--){
            document.write("Value " + loopCounter + 
                         " was " + degFahren[loopCounter] +
                         "degrees Fahrenheit");
            document.write(" which is " + degCent[loopCounter] +
                         "degrees centigrade<br/>");
        }
    </script>
</body>
</html>
