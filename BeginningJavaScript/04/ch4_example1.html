<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example1</title>
</head>
<body>
    <script>
        function convertToCentigrade(degFahren) {
            var degCent = 5 /9 * (degFahren - 32);
            return degCent;
        }

        var degFahren = [212, 32, -459.15];
        var degCent = [];
        var loopCounter;

        for (loopCounter = 0; loopCounter <= 2; loopCounter++) {
            degCent[loopCounter] = convertToCentigrade(degFahren[loopCounter]);
        }

        for (loopCounter = 2; loopCounter >= 0; loopCounter--) {
            document.write(degFahren[loopCounter] + "\xB0 Fahrenheit is " + degCent[loopCounter] + "\xB0 Centigrade <br/>");
        }

        for (var elementIndex in degFahren) {
            document.write(degFahren[elementIndex] + "<br/>");
        }
    </script>
</body>
</html>
