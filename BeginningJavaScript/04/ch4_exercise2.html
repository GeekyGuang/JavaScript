<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise2</title>
</head>
<body>
    <script>
        function writeTimesTable(timesTable, timesByStart, timesByEnd) {
            for (; timesByStart <= timesByEnd; timesByStart++) {
                document.write(timesTable + " * " + timesByStart + " = " + timesTable * timesByStart + "<br/>");
            }
        }

        var timesTable;

        while ((timesTable = prompt("please enter the timesTable", -1)) != -1) {
            while (isNaN(timesTable)) {
               timesTable = prompt(timesTable + " is not a valid number, please retry", -1)
            }

            if (timesTable == -1)
              break;
            
            writeTimesTable(timesTable, 1, 12);
        }




    </script>
</body>
</html>
