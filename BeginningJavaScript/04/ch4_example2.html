<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example3</title>
</head>
<body>
    <script>
        function toCelsius(degFahren) {
            var degCel = 5 / 9 * (degFahren - 32);
            document.write(degFahren + " Fahrenheit is " + degCel + " Celsius<br/>");
        }
        function toFahrenheit(degCel) {
            var degFahren = 9 / 5 * degCel + 32;
            document.write(degCel + " Celsius is " + degFahren + " Fahrenheit<br/>");
        }

        function convert(converter, temperature) {
           converter(temperature);
        }
        // 函数可以赋值给变量
        convert(toCelsius, 212);
        convert(toFahrenheit, 36);
    </script>
</body>
</html>
