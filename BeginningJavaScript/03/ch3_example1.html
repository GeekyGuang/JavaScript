<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var number = parseInt(prompt('请输入一个值'),10);
        if (number > 100) {
            document.write('你输入了一个大于100的数：' + number);
        } else if (number < 0) {
            document.write('你输入了一个小于0的数：' + number);
        } else {
            document.write('你输入的数在0到100之间：' + number);
        }
    </script>
</body>
</html>
