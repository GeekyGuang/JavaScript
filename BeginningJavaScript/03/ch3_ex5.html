<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var name = ['A', 'B', 'C', 'D'];
        var index = 100 //不管初始值是什么都会从头开始遍历数组
        for (index in name) {
            document.write(name[index]);
        } //输出会自动加逗号 A,B,C,D
    </script>
</body>
</html>
