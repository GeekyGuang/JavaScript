<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ch3, exp3</title>
</head>
<body>
    <script>
        var secretNumber = prompt("Pick a number between 1 and 5", "");
        secretNumber = parseInt(secretNumber, 10);

        switch(secretNumber) {
            case 1: // 没有break, 继续执行下面的case语句
            case 2: 
                document.write("Too low!");
                break;
            case 3:
                document.write("You guessed the right number!");
                break;
            case 4: 
            case 5:
                document.write("Too high!");
                break;
            default:
                document.write("You did not enter a number between 1 and 5;")
                break;
        }
        document.write("<br />Execution continues here.")

    </script>
</body>
</html>
