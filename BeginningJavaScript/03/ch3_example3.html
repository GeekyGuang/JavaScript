<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex3</title>
</head>
<body>
    <script>
        var secretNumber = parseInt(prompt("please enter a number between 1 and 5", ""), 10);
        switch (secretNumber) {
            case 1:   // 利用break特性，缺省break则继续往后执行
            case 2:
              document.write("Too low!");
              break;
            case 3:
              document.write("You guess the secrect number!");
              //break;    //如果没有break, 执行完相应语句后会一直往后执行
            case 4:
            case 5:
              document.write("Too high!");
              break;
            default:
              document.write("You did not enter a number between 1 and 5！");
              break;    
        }

        document.write("<br/> Execution continues here");
    </script>
</body>
</html>
