<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 12; i++){
            for(var j = 1; j <= 12; j++){
                document.write(i + ' * ' + j + ' = ' + i*j + '; ');
            }
            document.write('<br/>');
        }
    </script>
</body>
</html>
