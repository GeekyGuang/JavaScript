            var char = charToCheck.charAt(0);

            if (char >= 'A' && char <= 'Z') {
                returnValue = 'U';
            } else if (char >= 'a' && char <= 'z') {
                returnValue = 'L';
            } else if (char >= '0' && char <= '9') {
                returnValue = 'N';
            } 

            return returnValue;
        }

        var myString = prompt("Enter some text", "Hello");

        switch(checkCharType(myString)) {
            case 'U':
                document.write("First character was upper case");
                break;
            case 'L':
                document.write("First character was lower case");
                break;
            case 'N': 
                document.write("First character was a number");
                break;
            default:
                document.write("First character was not a character nor a number");
        }
    </script>
