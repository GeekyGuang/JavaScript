<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var degFahren = prompt("请输入华氏温度", 50);  // 这里获取的是字符串类型
        var degCen;
        degCen = 5 / 9 * (degFahren - 32);
        alert(degCen);
    </script>
    
</body>
</html>
