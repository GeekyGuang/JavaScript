<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ch2_exampl 1</title>
</head>
<body>
    <script>
        var myFirstVariable;
        var myOtherVariable = 22;

        alert(myFirstVariable);
        myFirstVariable = 'can\'t'; //使用\转义字符
        alert(myFirstVariable);
        myFirstVariable = "hello\"";
        alert(myFirstVariable);

        myFirstVariable = myOtherVariable; //用其他变量赋值
        alert(myFirstVariable);
        alert(myOtherVariable);
    </script>

</body>
</html>
