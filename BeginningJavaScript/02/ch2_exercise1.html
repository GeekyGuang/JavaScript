<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise1</title>
</head>
<body>
    <script>
        var degCen = prompt("Please Enter the Centigrade", 25);  // 字符串类型
        var degFahren;

        degFahren = 9 / 5 * degCen + 32;
        alert(degCen + "\xB0 Centigrade is " + degFahren + "\xB0 Fahrenheit");
    </script>
</body>
</html>
